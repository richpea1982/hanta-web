- name: Install prerequisites
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg

- name: Add Dockerâ€™s official GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: Add Docker apt repository (Debian 13 Trixie)
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/debian trixie stable"
    state: present
    filename: docker

- name: Install Docker packages
  apt:
    name: "{{ docker_packages }}"
    state: present
    update_cache: yes

- name: Ensure docker group exists
  group:
    name: docker
    state: present

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

- name: Enable and start Docker service
  systemd:
    name: docker
    enabled: true
    state: started

- name: Verify Docker installation
  command: docker --version
  register: docker_version
  changed_when: false

- debug:
    msg: "Docker installed: {{ docker_version.stdout }}"

- name: Verify Docker Compose plugin
  command: docker compose version
  register: compose_version
  changed_when: false

- debug:
    msg: "Docker Compose installed: {{ compose_version.stdout }}"
