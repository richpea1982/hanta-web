---
- name: Ensure prerequisites are installed
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: yes

- name: Ensure keyrings directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Dockerâ€™s official GPG key
  get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker apt repository (Debian 13 Trixie)
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian trixie stable"
    state: present
    filename: docker

- name: Install Docker packages
  apt:
    name: "{{ docker_packages }}"
    state: present
    update_cache: yes

- name: Ensure docker group exists
  group:
    name: docker
    state: present

- name: Add user to docker group
  user:
    name: rich
    groups: docker
    append: yes

- name: Enable and start Docker service
  systemd:
    name: docker
    enabled: true
    state: started

- name: Verify Docker installation
  command: docker --version
  register: docker_version
  changed_when: false

- debug:
    msg: "Docker installed: {{ docker_version.stdout }}"

- name: Verify Docker Compose plugin
  command: docker compose version
  register: compose_version
  changed_when: false

- debug:
    msg: "Docker Compose installed: {{ compose_version.stdout }}"
