---
- name: Ensure Traefik config directory exists
  file:
    path: /opt/traefik
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Deploy static Traefik config
  template:
    src: traefik.yml.j2
    dest: /opt/traefik/traefik.yml
    owner: root
    group: root
    mode: '0644'

- name: Deploy dynamic Traefik config
  template:
    src: dynamic.yml.j2
    dest: /opt/traefik/dynamic.yml
    owner: root
    group: root
    mode: '0644'

- name: Ensure acme.json exists with correct permissions
  file:
    path: /opt/traefik/acme.json
    state: touch
    owner: root
    group: root
    mode: '0600'

- name: Deploy Cloudflare environment file
  copy:
    src: traefik_env_file
    dest: /opt/traefik/traefik_env_file
    owner: root
    group: root
    mode: '0600'

- name: Run Traefik as a Docker container
  community.docker.docker_container:
    name: traefik
    image: traefik:v3.0
    restart_policy: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - /opt/traefik/dynamic.yml:/opt/traefik/dynamic.yml:ro
      - /opt/traefik/acme.json:/etc/traefik/acme.json
    env_file:
      - /opt/traefik/traefik_env_file
    networks:
      - name: proxy
