# roles/traefik/tasks/main.yml

- name: Ensure traefik directories exist
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop:
    - /opt/traefik
    - /etc/traefik

- name: Ensure acme.json exists
  copy:
    content: ""
    dest: /etc/traefik/acme.json
    owner: root
    group: root
    mode: "0600"
    force: no

- name: Deploy traefik.yml
  template:
    src: traefik.yml.j2
    dest: /opt/traefik/traefik.yml
    owner: root
    group: root
    mode: "0644"

- name: Deploy dynamic.yml
  template:
    src: dynamic.yml.j2
    dest: /opt/traefik/dynamic.yml
    owner: root
    group: root
    mode: "0644"

- name: Deploy docker-compose.yml
  template:
    src: docker-compose.yml.j2
    dest: /opt/traefik/docker-compose.yml
    owner: root
    group: root
    mode: "0644"

- name: Deploy Cloudflare env file
  template:
    src: cloudflare.env.j2
    dest: /etc/traefik/cloudflare.env
    owner: root
    group: root
    mode: "0600"

- name: Start Traefik
  command: docker compose up -d
  args:
    chdir: /opt/traefik

