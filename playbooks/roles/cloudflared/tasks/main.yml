# playbooks/roles/cloudflared/tasks/main.yml

- name: Ensure Cloudflare keyring directory exists
  file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'

- name: Add Cloudflare GPG key
  get_url:
    url: https://pkg.cloudflare.com/cloudflare-main.gpg
    dest: /usr/share/keyrings/cloudflare-main.gpg
    mode: '0644'

- name: Add Cloudflare apt repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/cloudflare-main.gpg] https://pkg.cloudflare.com/cloudflared any main"
    state: present
    filename: cloudflared
    update_cache: yes

- name: Install cloudflared
  apt:
    name: cloudflared
    state: present
    update_cache: yes

- name: Ensure /etc/cloudflared exists
  file:
    path: /etc/cloudflared
    state: directory
    mode: '0755'

- name: Remove old cert.pem and credentials file if they exist (clean slate)
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/cloudflared/cert.pem
    - /etc/cloudflared/{{ cloudflared_tunnel_id }}.json

- name: Deploy minimal config.yml (token mode – no credentials-file needed)
  copy:
    dest: /etc/cloudflared/config.yml
    content: |
      tunnel: {{ cloudflared_tunnel_id }}
      credentials-file: /dev/null   # dummy – not used with token
      token: {{ vault_cloudflared_tunnel_token }}

      ingress:
      {% for item in cloudflared_ingress %}
        - hostname: {{ item.hostname }}
          service: {{ item.service }}
      {% endfor %}
        - service: http_status:404
    mode: '0600'
  notify: restart cloudflared

- name: Deploy systemd service unit (uses token from config.yml)
  template:
    src: cloudflared.service.j2
    dest: /etc/systemd/system/cloudflared.service
    mode: '0644'
  notify:
    - daemon-reload
    - restart cloudflared

- name: Enable and start cloudflared
  systemd:
    name: cloudflared
    enabled: true
    state: started
    daemon_reload: true
