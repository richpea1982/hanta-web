---
- name: Disable IPv6 system-wide
  sysctl:
    name: net.ipv6.conf.all.disable_ipv6
    value: 1
    state: present
    sysctl_set: yes
    reload: yes

- name: Disable IPv6 on default interface
  sysctl:
    name: net.ipv6.conf.default.disable_ipv6
    value: 1
    state: present
    sysctl_set: yes
    reload: yes

- name: Add Cloudflare GPG key
  get_url:
    url: https://pkg.cloudflare.com/cloudflare-main.gpg
    dest: /usr/share/keyrings/cloudflare-main.gpg
    mode: '0644'

- name: Add Cloudflare apt repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/cloudflare-main.gpg] https://pkg.cloudflare.com/cloudflared any main"
    state: present
    filename: cloudflared
    update_cache: yes

- name: Install cloudflared
  apt:
    name: cloudflared
    state: present
    update_cache: yes

- name: Create /etc/cloudflared directory
  file:
    path: /etc/cloudflared
    state: directory
    mode: '0755'

- name: Deploy config.yml
  template:
    src: cloudflared-config.yml.j2
    dest: /etc/cloudflared/config.yml
    mode: '0644'
  notify: restart cloudflared

- name: Deploy cloudflared tunnel credentials
  copy:
    dest: "{{ cloudflared_config_dir }}/{{ cloudflared_tunnel_id }}.json"
    content: "{{ vault_cloudflared_credentials | to_nice_json }}"
    owner: root
    group: root
    mode: '0600'

- name: Deploy correct systemd unit (no --config flag!)
  template:
    src: cloudflared.service.j2
    dest: /etc/systemd/system/cloudflared.service
    mode: '0644'
  notify:
    - daemon-reload
    - restart cloudflared

- name: Enable and start cloudflared
  systemd:
    name: cloudflared
    enabled: true
    state: started
    daemon_reload: true
