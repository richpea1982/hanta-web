---
# Ensure networks exist
- name: Ensure proxy network exists
  community.docker.docker_network:
    name: "{{ traefik_network }}"
    state: present

- name: Ensure backend network exists
  community.docker.docker_network:
    name: "{{ backend_network }}"
    state: present

- name: Ensure monitoring network exists
  community.docker.docker_network:
    name: "{{ monitoring_network }}"
    state: present

# Disable IPv6 system-wide
- name: Disable IPv6 system-wide
  sysctl:
    name: net.ipv6.conf.all.disable_ipv6
    value: 1
    state: present
    sysctl_set: yes
    reload: yes

- name: Disable IPv6 on default interface
  sysctl:
    name: net.ipv6.conf.default.disable_ipv6
    value: 1
    state: present
    sysctl_set: yes
    reload: yes

# Cloudflared setup
- name: Ensure cloudflared config directory exists
  file:
    path: "{{ cloudflared_config_dir }}"
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Run Cloudflared container
  community.docker.docker_container:
    name: cloudflared
    image: cloudflare/cloudflared:latest
    restart_policy: unless-stopped
    command: tunnel --no-autoupdate
    volumes:
      - "{{ cloudflared_config_dir }}:/etc/cloudflared"
    networks:
      - name: "{{ traefik_network }}"
    user: "{{ cloudflared_user }}"

- name: Create Cloudflare tunnel
  community.docker.docker_container_exec:
    container: cloudflared
    command: >
      cloudflared tunnel create {{ cloudflared_tunnel_name }}

- name: Route DNS for each hostname
  loop: "{{ cloudflared_hostnames }}"
  community.docker.docker_container_exec:
    container: cloudflared
    command: >
      cloudflared tunnel route dns {{ cloudflared_tunnel_name }} {{ item }}

- name: Start tunnel
  community.docker.docker_container_exec:
    container: cloudflared
    command: >
      cloudflared tunnel run {{ cloudflared_tunnel_name }}
